        body, html {

            position: relative; /* Add position relative to body and html */
        }
        .profile-container {
            position: fixed;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profile-info {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            width: 80%;
            max-width: 350px;
        }
        .profile-info img {
            border-radius: 50%;

            height: 70px;
            margin-bottom: 10px;
        }
        .profile-info h2 {
            margin: 10px 0;
            font-size: 18px;
            color: white;
        }
        .profile-info p {
            font-size: 14px;
            margin: 5px 0;
            color: white;
        }
        .social-links a {
            display: inline-block;
            margin: 0 5px;
            color: white;
            text-decoration: none;
            font-size: 24px;
        }
        .social-links img {
            width: 30px;

        }
        /* Mute button style */
        .mute-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            padding: 5px;
        }
        .mute-button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .mute-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            opacity: 0; /* Hide by default */
            transition: opacity 0.3s ease;
        }
        .muted .mute-indicator {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-info">
            <img src="https://media.discordapp.net/attachments/1239003993984991332/1243912053861908490/pinterest_778348748120857874_1.jpg?ex=665332e0&is=6651e160&hm=190bcdf7c7768a0094e93a5f756106ad9a278dd88e947f131511323e41fbe517&" alt="Profile Picture">

    </div>
    <audio id="backgroundAudio" autoplay loop>
        <source src="https://drive.google.com/file/d/1vnw8zNd6bgIC0o0D6aHrgBCja04gqhma/view?usp=sharing" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <!-- Mute button -->
    <button class="mute-button" onclick="toggleMute()">
        <img src="https://media.discordapp.net/attachments/1239003993984991332/1243924786720280576/pngwing.com_5.png?ex=66533ebc&is=6651ed3c&hm=ce1b35602f55271efc516562a543adef791b11a90c0433f367b262d5f9c3f14e&" alt="Mute">
        <div class="mute-indicator">Muted</div>
    </button>
    <script>
        var audio = document.getElementById('backgroundAudio');
        var muteButton = document.querySelector('.mute-button');

        function toggleMute() {
            if (audio.muted) {
                audio.muted = false;
                muteButton.classList.remove('muted');
                muteButton.querySelector('.mute-indicator').textContent = 'Muted';
            } else {
                audio.muted = true;
                muteButton.classList.add('muted');
                muteButton.querySelector('.mute-indicator').textContent = 'Unmuted';
            }
        }
    </script>
</body>
</html>
